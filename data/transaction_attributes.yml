---
es:
  - name: date
    description: Fecha que indica cuando se realizó la transacción
    type: string
    def: 'dd/mm/yyyy'
  - name: kind
    description: Tipo de transacción. <a href="#transaction-dues">ver Kind</a>
    type: string
    def: normal
  - name: charge
    description: Indica el monto de un gasto efectuado en la cuenta
    type: number
    def: 0
  - name: deposit
    description: Indica el monto de un deposito hacia la cuenta
    type: number
    def: 0
  - name: description
    description: Glosa/descripción de la transacción
    type: string
    def: ''
  - name: extended_description
    description: Descripción extra de la transacción, entrega más detalles sobre la compra
    type: string
    def: '""'
  - name: dues
    description: Cuotas, aplica para tarjetas de crédito. <a href="#transaction-dues">ver Dues</a>
    type: Object
    def: '{current:1, total: 1, interest_rate: 0}'
  - name: sub_account_id
    description: ID único que representa el sub account al que pertenece dicha transacción
    type: string
    def: ''
