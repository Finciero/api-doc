---
es:
  - name: date
    description: Fecha que indica cuando se realizó la transacción
    type: string
    def: 'dd/mm/yyyy'
  - name: kind
    description: Tipo de transacción. <a href="#transaction-dues">ver Kind</a>
    type: string
    def: normal
  - name: balance
    description: Balance del mes. Si este es cero significa que no está presente en la tabla de transacciones
    type: number
    def: 0
  - name: charge
    description: Indica el monto de un gasto efectuado en la cuenta
    type: number
    def: 0
  - name: deposit
    description: Indica el monto de un deposito hacia la cuenta
    type: number
    def: 0
  - name: description
    description: Glosa/descripción de la transacción
    type: string
    def: ''
  - name: extended_description
    description: Descripción extra de la transacción, entrega más detalles sobre la compra
    type: string
    def: '""'
  - name: dues
    description: Cuotas, aplica para tarjetas de crédito. <a href="#transaction-dues">ver Dues</a>
    type: Object
    def: '{current:1, total: 1}'
  - name: interest_rate
    description: Interés de cuotas
    type: number
    def: 0
  - name: serial
    description: Número único que identifica la transacción
    type: string
    def: '""'
  - name: usd
    description: Monto en dólares, aplica solo para tarjetas de crédito internacional
    type: number
    def: 0
